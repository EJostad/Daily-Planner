<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="moment.js" type="text/javascript"></script>

  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
    <div id="displayMoment"></div>
  </header>

  <div class="container">
    <!-- Timeblocks go here -->
  </div>

  <script type="text/javascript">
    (function () {
      // instantiate a moment object	
      var NowMoment = moment().format("dddd, MMMM Do YYYY, h:mm:ss a");

      // display value of moment object in #displayMoment div	
      var eDisplayMoment = document.getElementById('displayMoment');
      eDisplayMoment.innerHTML = NowMoment;

    })();

    timeRows();
    addSaveNotesEventListener()

    function addSaveNotesEventListener(){
      $(".saveBtn").click(function(){
        alert($(this).attr("data-time-slot"));
    })}

    function timeRows(){
      const currentHour = moment().hour();
      for (var i = 0; i < 24; i++) {
      const div = $("<div>").addClass("time-block row");
      const textArea = $("<textarea>").addClass("textarea");
      if(currentHour > i){
        textArea.addClass("present");
      }
      const button = $("<button>").addClass("saveBtn").text("Save")
      .attr("data-time-slot", i);
      div.append(textArea, button);
      $(".container").append(div);
      }
    }

  </Script>


</body>

</html>
